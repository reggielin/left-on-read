<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Left On Read</title>
  
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
	<form class="chat">
		<span></span>
		<div class="messages" id="first" sheetsu="https://sheetsu.com/apis/v1.0su/2e93602a2b09" sheetsu-search='{"id": "1"}'>
			
			<div class="message" id= "You1">
				<div class="fromThem">
					<p id="Y1">{{You1}}</p>
				</div>
			</div>

			<div class="message">
				<div class="myMessage" id= "Me1">
					<p id="M1">{{Me1}}</p>
				</div>
			</div>

			<div class="message">
				<div class="fromThem" id="You2">
					<p id="Y2">{{You2}}</p>
				</div>
			</div>

			<div class="message">
				<div class="myMessage" id="Me2">
					<p id="M2">{{Me2}}</p>
				</div>
			</div>

			<div class="message">
				<div class="fromThem" id="You3">
					<p id="Y3">{{You3}}</p>
				</div>
			</div>

			<div class="message">
				<div class="iRead" id="iRead">
					<p id="iR">Read XX:XX <br>{{iRead}}</p>
				</div>
			</div>
			
		</div>
		<input type="text" placeholder="Your message">
		<input type="submit" value="Send">
  </form>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 	<script  src="js/index.js"></script>
	<script src="//load.sheetsu.com"></script>
	
</body>
	 	<script src="js/script.js"></script>

</html>
