<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Left On Read</title>
  
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
	<form class="chat">
		<span></span>
		<div class="messages" id="first" sheetsu="https://sheetsu.com/apis/v1.0su/2e93602a2b09" sheetsu-search='{"id": 0}'>
			
			
			<div class="message" id= "YouA">
				<div class="fromThem">
					<p id="YA">{{YouA}}</p>
				</div>
			</div>

			<div class="message">
				<div class="myMessage" id= "MeA">
					<p id="MA">{{MeA}}</p>
				</div>
			</div>

			<div class="message">
				<div class="fromThem" id="YouB">
					<p id="YB">{{YouB}}</p>
				</div>
			</div>

			<div class="message">
				<div class="myMessage" id="MeB">
					<p id="MB">{{MeB}}</p>
				</div>
			</div>

			<div class="message">
				<div class="uRead" id="uRead">
					<p id="uR">Read XX:XX <br>{{uRead}}</p>
				</div>
			</div>
			
		</div>
		<input type="text" placeholder="Your message">
		<input type="submit" value="Send">
  </form>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 	<script  src="js/index.js"></script>
	<script src="//load.sheetsu.com"></script>
	<script>
	
	</script>
</body>
